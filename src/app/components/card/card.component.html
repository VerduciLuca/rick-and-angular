<mat-card *ngIf="character" class="card">
  <mat-card-header>
    <div mat-card-avatar class="header-image"></div>
    <mat-card-title class="card-title">{{character.name}}</mat-card-title>
    <mat-card-subtitle class="card-subtitle">{{character.species}}</mat-card-subtitle>
  </mat-card-header>
  <img class="mat-card-image" mat-card-image src='{{character.image}}' alt="Photo of {{character.name}}">
  <mat-card-content>

  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Details</button>
  </mat-card-actions>
</mat-card>
